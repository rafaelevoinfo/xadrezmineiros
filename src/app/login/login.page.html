<ion-content>

  <div class="centro">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
    <ion-button color="light" (click)="login(email, senha)">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Logar</ion-label>
    </ion-button>
  </div>
</ion-content>
