<ion-header>
  <ion-toolbar>
    <ion-title>Torneios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-checkbox></ion-checkbox> Exibir torneios anteriores
  <ion-button expand="block" routerDirection="forward" href="torneio">Criar novo torneio</ion-button>
  <ion-list>
    <ion-item *ngFor="let vaTorneio of torneios" lines="full" button (click)="abrirTorneio(vaTorneio)">
      <ion-label>
        {{vaTorneio.nome}}<br />
        <h6>{{vaTorneio.jogadores?.length}} jogadores {{vaTorneio.rodadas}} rodadas</h6>
      </ion-label>
      <ion-note>{{vaTorneio.getDescricaoStatus()}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
