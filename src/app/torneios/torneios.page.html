<ion-header>
  <ion-toolbar>
    <ion-title>Torneios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-checkbox></ion-checkbox> Exibir torneios anteriores
  <ion-list>
    <ion-item *ngFor="let vaTorneio of torneios" lines="full">
      <ion-label>{{vaTorneio.nome}}</ion-label>
      <ion-note>{{vaTorneio.getDescricaoStatus()}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
